flash nor-16M-128k {
	pebsize = 1
	numpebs = 16777216
	minimum-io-unit-size = 1
	vid-header-offset = 64
	sub-page-size = 1
}

image mmp.img {
        flash {
        }
        flashtype = "nor-16M-128k"
        partition boot {
                image = "../images/boot.img"
                size = ${BOOT_HEX}
        }
        partition kernel {
                image = "kernel"
                size = ${KERNEL_HEX}
        }
        partition key_cust {
                image = "key_cust"
                size = ${KEY_CUST_HEX}
        }
        partition logo {
                image = "logo"
                size = ${LOGO_HEX}
        }
        partition rootfs {
                image = "rootfs"
                size = ${ROOTFS_HEX}
        }
        partition miservice {
                image = "miservice"
                size = ${MISERVICE_HEX}
        }
        partition customer {
                image = "customer"
                size = ${CUSTOMER_HEX}
        }
        partition appconfigs {
                image = "appconfigs"
                size = ${APPCONFIGS_HEX}
        }
}